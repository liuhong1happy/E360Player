<!DOCTYPE html> 
<html> 
<head> 
   <meta charset=utf-8> 
    <title>360度全景视频播放器</title> 
    <link rel="stylesheet" href="icomoon/style.css" />
    <link rel="stylesheet" href="css/PlayController.css"/>
</head> 
<body> 
    <div id="container" class="list-show">
        <div id="video-container">
            <div id="controller">
                <div id="play-control">
                    <span class="icon icon-previous" id="icon-previous"></span>
                    <span class="icon icon-pause" id="icon-play"></span>
                    <span class="icon icon-next" id="icon-next"></span>
                </div>
                <div id="play-progress">
                    <div id="progress">
                        <div id="timebar"></div>
                        <div id="timebar-button"></div>
                    </div>
                </div>
                <div id="play-info">
                    <div id="video-name"></div>
                    <div id="video-position"></div>
                </div>
                <div id="play-looptype">
                    <span class="icon-loop" id="loop-button" title="循环播放"></span>
                </div>
                <div id="play-volume">
                    <span class="icon-volume-medium" id="icon-volume"></span>
                </div>
            </div>
            <div id="volume-container">
                <div id="volume-progress">
                    <div id="volumebar"></div>
                    <div id="volume-button"></div>
                </div>
            </div>
            <div id="flat-screen-container">
                <canvas id="flat-screen"></canvas>
                <div id="flat-screen-rect"></div>
            </div>
        </div>
        <div id="videolist-container">
            <div id="videolist-controller">
                    <span class="icon-next2" id="videolist-controller-button"></span>
            </div>
            <div id="videolist-controller-splitter"></div>
        </div>
    </div>
    <script src="js/menu.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/three.js"></script>
    <script src="js/Projector.js"></script> 
    <script src="js/CanvasRenderer.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/360Player.js"></script>
    <script src="js/PlayController.js"></script>
    <script> 
        var controller = new PlayController();
        controller.init();
        createMenu();
    </script> 
</body> 
</html>
